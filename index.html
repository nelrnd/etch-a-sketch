<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="container">
      <div id="grid"></div>
      <div class="controls">
        <div class="tab">
          <h2>Grid size :</h2>
          <p id="gridSize"></p>
          <input type="range" id="sizeSlider" value="16" min="1" max="100">
        </div>
        <div class="tab">
          <h2>Brush mode :</h2>
          <div class="mode-container">
            <input type="radio" name="brushMode" id="singleColor" value="singleColor" checked>
            <label for="singleColor">Single color</label>
            <input type="radio" name="brushMode" id="eraser" value="eraser">
            <label for="eraser">Eraser</label>
            <input type="radio" name="brushMode" id="rainbow" value="rainbow">
            <label for="rainbow">Rainbow</label>
          </div>
        </div>
        <div class="tab">
          <h2>Brush color :</h2>
          <input type="color" id="brushColorSelect" value="#000000">
        </div>
        <div class="tab">
          <h2>Background color :</h2>
          <input type="color" id="backgroundColorSelect" value="#ffffff">
        </div>
        <div class="tab">
          <button id="clearButton">Clear grid</button>
        </div>
      </div>
    </div>
  </body>
</html>
